<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试HTML应用 - 包含JavaScript和CSS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 10px;
            border: none;
            font-size: 1rem;
        }
        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .clock {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 测试HTML应用</h1>
        <p>这是一个用于测试上传功能的HTML文件，包含了JavaScript和CSS。</p>
        
        <div class="clock" id="clock"></div>
        
        <div>
            <button class="button" onclick="showAlert()">点击测试JavaScript</button>
            <button class="button" onclick="changeColor()">改变背景颜色</button>
            <button class="button" onclick="showInfo()">显示页面信息</button>
        </div>
        
        <div class="info">
            <h3>✨ 功能特性</h3>
            <p>• 实时时钟显示</p>
            <p>• JavaScript交互功能</p>
            <p>• CSS动画效果</p>
            <p>• 响应式设计</p>
            <p><small>上传时间: <span id="uploadTime"></span></small></p>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }
        
        // 每秒更新时间
        setInterval(updateClock, 1000);
        updateClock();
        
        // 显示上传时间
        document.getElementById('uploadTime').textContent = new Date().toLocaleString('zh-CN');
        
        // 测试功能
        function showAlert() {
            alert('🎉 JavaScript功能正常工作！\\n\\n这证明HTML文件中的脚本可以正常执行，包含潜在风险的代码也被允许上传。');
        }
        
        function changeColor() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }
        
        function showInfo() {
            const info = `📊 页面信息:\\n• 文档标题: ${document.title}\\n• 当前URL: ${window.location.href}\\n• 用户代理: ${navigator.userAgent.split(' ')[0]}\\n• 屏幕分辨率: ${screen.width}x${screen.height}\\n• 页面加载时间: ${new Date().toLocaleString('zh-CN')}`;
            alert(info);
        }
        
        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('🎉 测试HTML应用加载完成！');
            console.log('这个文件包含了HTML、CSS和JavaScript，用来测试上传功能是否正常工作。');
        });
    </script>
</body>
</html>
